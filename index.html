<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Streaming</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <header class="bg-white shadow">
        <div class="container mx-auto px-4 py-4">
            <h1 class="text-3xl font-bold text-gray-800">Anime Streaming</h1>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div id="anime-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Anime cards will be inserted here -->
        </div>
    </main>

    <footer class="bg-white shadow mt-8">
        <div class="container mx-auto px-4 py-4 text-center">
            <p class="text-gray-600">&copy; 2023 Anime Streaming. All rights reserved.</p>
        </div>
    </footer>

    <script>
        async function fetchAnimeData() {
            const response = await fetch('path/to/your/php/api.php');
            const animeList = await response.json();

            const animeContainer = document.getElementById('anime-list');
            animeList.forEach(anime => {
                const animeCard = document.createElement('div');
                animeCard.classList.add('bg-white', 'p-6', 'rounded-lg', 'shadow-lg', 'hover:shadow-xl', 'transition-shadow', 'duration-300');

                animeCard.innerHTML = `
                    <h2 class="text-xl font-semibold text-gray-800 mb-2">${anime.title}</h2>
                    <p class="text-gray-600 mb-4">${anime.description}</p>
                    <p class="text-sm text-gray-500 mb-4">Genre: ${anime.genre.join(', ')}</p>
                    <a href="${anime.link}" class="inline-block bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition-colors duration-300">Watch Now</a>
                `;

                animeContainer.appendChild(animeCard);
            });
        }

        fetchAnimeData();
    </script>
</body>
</html>
